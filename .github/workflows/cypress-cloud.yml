name: Cypress Cloud

on:
  workflow_dispatch: 
    inputs:
     spec:
       description: Run by cypress command line
       default: cypress/e2e/*

jobs: 
  cypress-electron-tests:
    runs-on: ubuntu-latest
    steps:
        - name: Get code
          uses: actions/checkout@v5.0.0

        - name: Cypress run
          uses: cypress-io/github-action@v6.5.0
          with: 
            install-command: yarn install
            browser: electron
            record: true
            grup: UI Electron
            spec: ${{ github.event.ipnuts.spec }}
            
          env:
            CYPRESS_RECORD_KEY: 3306bb19-a950-41e8-8055-f7370e3d196e
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          
          
